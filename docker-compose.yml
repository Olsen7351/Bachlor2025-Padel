version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: padel-postgres
    environment:
      POSTGRES_DB: padel_dev
      POSTGRES_USER: padel_user
      POSTGRES_PASSWORD: padel_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U padel_user -d padel_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:7-alpine
    container_name: padel-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
  
volumes:
  postgres_data:
  